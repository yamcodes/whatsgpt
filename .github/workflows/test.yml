# .github > workflows > test.yml

name: Test

# Trigger testing on every PR to development and merge to main
on:
  pull_request:
    branches:
      - development
      - main
  push:
    branches:
      - development
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install
    - name: Run tests
      run: yarn test
